    <head><title>Email or Delete Internal Contact</title>
        <link href="../Resources/Stylesheets/Stylesheets/ApteanOLH.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <H2 class="Heading">Email or Delete an Internal Contact</H2>
        <p class="TaskHeading">To email or delete an internal contact</p>
        <ol>
            <li value="1" class="ListBullet_1">Swipe the required contact to the left side.</li>
        </ol>
        <p class="BodyTextIndent_1">You are prompted to email the chosen record or confirm the deletion.</p>
        <ol>
            <li value="2" class="ListBullet_1">Click <b>Email</b> to email the chosen record.</li>
            <li class="ListBullet_1">Click <b>Delete</b> to delete the chosen record.</li>
        </ol>
    </body>
</html>
