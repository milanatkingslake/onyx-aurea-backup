    <body>
        <H2 class="Heading">My Recent Customers</H2>
        <p class="BodyText">Use this page to view a list of customers you visited most recently. The customer list includes both companies and individuals. The <img src="../Resources/Images/Company.png" style="width: 31px;height: 33px;" /> icon depicts a company record and the <img src="../Resources/Images/Customer.png" style="width: 28px;height: 31px;" />icon depicts the record of an individual. </p>
        <p class="TaskHeading">To View customer details</p>
        <p class="BodyText">&gt;&gt;Click a record in the list.</p>
    </body>
