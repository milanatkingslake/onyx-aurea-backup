        <H1 class="Heading">Installing and upgrading Onyx CTI</H1>
        <p class="BodyText">This chapter explains how to prepare for installing or upgrading Onyx Computer Telephony Integration (Onyx CTI) and how to perform the installation or upgrade. </p>
