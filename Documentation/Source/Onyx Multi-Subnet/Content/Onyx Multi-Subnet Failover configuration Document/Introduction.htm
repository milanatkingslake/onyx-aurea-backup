        <h1>Introduction</h1>
        <p>Onyx 7.9 enables users to configure a SQL Server Multi-Subnet failover cluster with two or more database nodes on different subnets. This allows customers to setup their Onyx instance for high-availability using the MS SQL Server AlwaysOn Availability Group features.</p>
