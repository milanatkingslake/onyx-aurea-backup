<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head><title>Click Yes to upgrade Onyx Employee Portal</title>
        <link href="../Resources/Stylesheets/ApteanPDF.css" rel="stylesheet" />
    </head>
    <body>
        <ol style="list-style-type: decimal;margin-left: 36pt;" start="2">
            <li>Click Yes to upgrade Onyx Employee Portal.</li>
        </ol>
        <p>The Resuming the Installation window is displayed.</p>
        <p>
            <img src="../Resources/Images/ONYX 77 Installation Guide/Click Yes to upgrade Onyx_1_1.png" style="visibility: visible;width: 493px;height: 377px;" />
        </p>
        <ol style="list-style-type: decimal;margin-left: 36pt;" start="3">
            <li>Click Next.</li>
        </ol>
        <p>After the installation is completed, the Installation Wizard Completed window is displayed.</p>
        <p>
            <img src="../Resources/Images/ONYX 77 Installation Guide/Click Yes to upgrade Onyx_1_2.png" style="visibility: visible;width: 487px;height: 372px;" />
        </p>
        <ol style="list-style-type: decimal;margin-left: 36pt;" start="4">
            <p>Click Finish to complete the installation.</p>
        </ol>
    </body>
</html>
