    <head><title>userId</title>

    <body>
        <h2>userId Property</h2>
        <p>The userId property of the externalUser object contains the name of the external user.</p>
        <h3>Data type</h3>
        <p>String</p>
        <h3>Access</h3>
        <p>Read/Write</p>
        <h3>Remarks</h3>
        <p>The userId is the user name provided by either an administrator or an external users (customer).</p>
    </body>
