    <head><title>languageCode</title>
    </head>
    <body>
        <h2>languageCode Property</h2>
        <p>The languageCode property of the ExternalUser object contains the code for the preferred language for the external user.</p>
        <h3>Data type</h3>
        <p>String</p>
        <h3>Access</h3>
        <p>Read/Write</p>
        <h3>Remarks</h3>
        <p>The value for this property is an active language taken from the language table.</p>
    </body>
</html>
