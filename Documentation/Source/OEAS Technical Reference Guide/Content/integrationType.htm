    <body>
        <h2>integrationType Property</h2>
        <p>Defines whether the integration is a feed or a link.</p>
        <h4>Data type</h4>
        <p>Integer</p>
        <h4>Access</h4>
        <p>Read/Write</p>
        <h4>Remarks</h4>
        <p>The type of integration to be used for the social network. The values are as follows:</p>
        <p>&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160; 0 - Link integration</p>
        <p>&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160; 1 - Pull integration</p>
    </body>
</html>
