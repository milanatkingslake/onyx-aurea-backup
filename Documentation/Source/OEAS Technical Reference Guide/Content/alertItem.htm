    <head><title>alertItem</title>
    </head>
    <body>
        <h2>alertItem Property</h2>
        <p>The alertItem property stores and retrieves the reminder need to create appointment in the user calendar or not.</p>
        <h3>Data type</h3>
        <p>Boolean</p>
        <h3>Access</h3>
        <p>Read/Write</p>
        <h3>Remarks</h3>
        <p>0= Create to Calendar appointment and 1= Delete calendar appointment</p>
    </body>
</html>
