        <head><title>Refreshing the batch queue</title>

        <h4>Refreshing the batch queue </h4>
        <p class="ProcedureHeading">To refresh the batch queue: </p>
        <ol style="list-style: decimal;list-style-type: decimal;">
            <li>In the navigation area, expand the connection 
 node.</li>
            <li>Expand the <span class="UIElement" style="font-weight: bold;">Batch Queues</span> 
 node.</li>
            <li>Select <span class="UIElement" style="font-weight: bold;">New Batches </span>or<span class="UIElement" style="font-weight: bold;"> Completed Batches</span>. </li>
        </ol>
        <p class="Indent1">The queue appears in the edit area. </p>
        <ol style="list-style: decimal;list-style-type: decimal;" MadCap:continue="true">
            <li>Click <span style="font-weight: bold;">Refresh 
 Queue</span>.</li>
        </ol>
    </body>
</html>
