        <h4>Pausing the OPS service </h4>
        <p>When you pause the OPS service, all subsystems also pause. </p>
        <p class="ProcedureHeading">To pause the OPS service: </p>
        <ol style="list-style: decimal;list-style-type: decimal;">
            <li>In the navigation area, select the <span class="UIElement" style="font-weight: bold;">Service</span> 
 node.</li>
            <li>Click <img src="../../Resources/Images/AR_iconpause1.jpg" />.</li>
        </ol>
        <p class="Indent1">In the navigation area, status for the OPS service 
 and any subsystems are updated to <span class="UIElement" style="font-weight: bold;">paused</span>. 
 </p>
