        <head><title>GlobalMergeLockTimeOut</title>
            <link href="../../Resources/Stylesheets/ApteanOLH.css" rel="stylesheet" type="text/css" />
        </head>
        <h5>GlobalMergeLockTimeOut</h5>
        <p>GlobalMergeLockTimeOut 
 specifies the time out in seconds for merge locks.</p>
        <ul style="list-style: disc;" type="disc">
            <li><span style="font-weight: bold;">Allowed Parameter 
 Values</span> - an integer value between 10 and 86400</li>
            <li><span style="font-weight: bold;">Default Parameter 
 Value</span><span> - 60</span>
            </li>
        </ul>
    </body>
</html>
