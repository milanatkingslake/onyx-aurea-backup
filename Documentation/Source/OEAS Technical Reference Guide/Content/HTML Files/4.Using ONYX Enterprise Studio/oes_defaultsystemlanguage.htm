        <head><title>DefaultSystemLanguage</title>

        <h5>DefaultSystemLanguage</h5>
        <p>DefaultSystemLanguage specifies which values to use 
 in the multiple language extension tables.</p>
        <ul style="list-style: disc;" type="disc">
            <li><span style="font-weight: bold;">Allowed Parameter 
 Values</span> - a string representing a valid language code</li>
            <li><span style="font-weight: bold;">Default Parameter 
 Value</span><span> - ENG</span>
            </li>
        </ul>
    </body>
