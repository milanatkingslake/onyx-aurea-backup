        <head><title>GlobalSessionTimeOut</title>
            <link href="../../Resources/Stylesheets/ApteanOLH.css" rel="stylesheet" type="text/css" />

        <h5>GlobalSessionTimeOut</h5>
        <p>GlobalSessionTimeOut 
 specifies the time out in seconds for OEAS client applications.</p>
        <ul style="list-style: disc;" type="disc">
            <li><span style="font-weight: bold;">Allowed Parameter 
 Values</span> - an integer value between 10 and 864000</li>
            <li><span style="font-weight: bold;">Default Parameter 
 Value</span><span> - 600</span>
            </li>
        </ul>
    </body>
