        <h5>OEPScriptCacheLife </h5>
        <p>Specifies how frequently the OEP cache of scripted 
 workflows is refreshed. </p>
        <ul>
            <li><b class="Bold" style="font-weight: bold;">Allowed Parameter 
 Values - </b>The parameter value stores an integer value.</li>
            <li><b class="Bold" style="font-weight: bold;">Default Parameter 
 Value - </b>OEPScriptCacheLife is installed with a default value of 5.</li>
        </ul>
