        <h2>
            <MadCap:keyword term="senderId" />senderId property</h2>
        <p>The senderId property of the <a href="message_object.htm"><MadCap:keyword term="message" />message object</a> 
 contains the userId of the Onyx user that created and sent the message.</p>
        <h3>Data type</h3>
        <p>string (maximum length)</p>
        <h3>Access</h3>
        <p>Read/write</p>
        <h3 style="text-align: left;" align="left">Remarks</h3>
        <p>The contents of this property mirrors the contents of the 
 insertBy property. </p>
