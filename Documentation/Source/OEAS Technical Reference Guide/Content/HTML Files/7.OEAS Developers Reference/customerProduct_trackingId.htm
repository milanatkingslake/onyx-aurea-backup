        <h2>
            <MadCap:keyword term="trackingId" />trackingId property</h2>
        <p>The trackingId property of the <a href="customerproduct_object.htm"><MadCap:keyword term="customerProduct" />customerProduct 
 object</a> specifies the marketing campaigns associated with a specified 
 product.</p>
        <h3>Data type</h3>
        <p>i4</p>
        <h3>Access</h3>
        <p>Read/write</p>
        <h3>Remarks</h3>
        <p>This ID must reference an existing <a href="standard_primaryId.htm">primaryId</a> 
 of a <a href="trackingCode_object.htm">trackingCode</a> object. </p>
