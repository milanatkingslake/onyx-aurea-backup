        <h2>
            <MadCap:keyword term="responseId" />responseId property</h2>
        <p>The responseId property of the <a href="questionResponse_object.htm"><MadCap:keyword term="questionResponse" />questionResponse</a> 
 object contains the ID of the related response object.</p>
        <h3>Data type</h3>
        <p>i4</p>
        <h3>Access</h3>
        <p>Read/write</p>
        <h3>Remarks</h3>
        <p>This must reference a valid response to a 
 given <a href="question_object.htm">question</a> for a given site. </p>
