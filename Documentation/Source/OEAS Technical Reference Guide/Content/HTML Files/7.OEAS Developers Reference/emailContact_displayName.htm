        <h2>
            <MadCap:keyword term="displayName" />displayName property</h2>
        <p>The displayName property of the <a href="emailContact_object.htm"><MadCap:keyword term="emailContact" />emailContact</a> 
 object contains the friendly name displayed for the email address.</p>
        <h3>Data type</h3>
        <p>string</p>
        <h3>Access</h3>
        <p>Read/write</p>
        <h3>Remarks</h3>
        <p>When displayName contains double quote characters ("), 
 the <a href="emailMessage_send.htm">send</a> method removes them.</p>
