        <head><title>externalAppointmentId (appointment)</title>

        <h2>
            <MadCap:keyword term="externalAppointmentId" />externalAppointmentId property</h2>
        <p>The externalAppointmentId property of the <a href="appointment_object.htm">appointment</a> 
 object contains the unique identifier of the appointment as stored in 
 the remote server that stores the appointment data.</p>
        <h3>Data type</h3>
        <p>string</p>
        <h3>Access</h3>
        <p>Read/write</p>
