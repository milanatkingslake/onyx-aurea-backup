        <h2>
            <MadCap:keyword term="phoneNo" />phoneNo property</h2>
        <p>The phoneNo property of the <a href="literatureOrder_object.htm"><MadCap:keyword term="literatureOrder" />literatureOrder 
 object</a> contains the phone number of the recipient of the literature 
 order.</p>
        <h3>Data type</h3>
        <p>string (maximum length)</p>
        <h3>Access</h3>
        <p>Read/write</p>
        <h3>Remarks</h3>
        <p>The phoneNo is stored in the database without 
 spaces or masks. </p>
