        <h2>
            <MadCap:keyword term="managerId" />managerId property</h2>
        <p>The managerId property of the <a href="user_Object.htm">user object</a> 
 contains the userId of the user's manager.</p>
        <h3>Data type</h3>
        <p>string (maximum length)</p>
        <h3>Access</h3>
        <p>Read/write</p>
        <h3>Remarks</h3>
        <p>When inserting or updating a user object instance, 
 this property must contain a valid userId. </p>
