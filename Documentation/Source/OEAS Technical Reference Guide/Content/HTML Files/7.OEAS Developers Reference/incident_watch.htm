    <body>
        <h2>watch property</h2>
        <p>The watch paroperty of the <a href="incident_object.htm">incident</a> object retrieves the watch information for the logged in user.</p>
        <h3>Data type</h3>
        <p>boolean</p>
        <h3>Access</h3>
        <p>Read/write</p>
        <h3>Remarks</h3>
        <p>0 = not watched, 1= watched. Based on this, user can subscribe to notification.</p>
    </body>
