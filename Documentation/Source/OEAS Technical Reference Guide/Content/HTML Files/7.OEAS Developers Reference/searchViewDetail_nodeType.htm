            <MadCap:keyword term="nodeType" />nodeType property</h2>
        <p>The nodeType property of the <a href="searchViewDetail_object.htm"><MadCap:keyword term="searchViewDetail" />searchViewDetail</a> 
 object contains a string representing the type of searchViewDetail.</p>
        <h3>Data type</h3>
        <p>string (maximum length)</p>
        <h3>Access</h3>
        <p>Read/write</p>
        <h3>Remarks</h3>

            <li>FIELD</li>
        </ul>
