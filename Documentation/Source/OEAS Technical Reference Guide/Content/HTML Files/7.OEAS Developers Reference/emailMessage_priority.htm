        <head><title>priority (emailMessage)</title>
            <link href="../../Resources/Stylesheets/ApteanOLH.css" rel="stylesheet" type="text/css" />
        </head>
        <h2>
            <MadCap:keyword term="priority (emailMessage)" />
            <MadCap:keyword term="priority" />priority property</h2>
        <p>The priority property of the <a href="emailMessage_object.htm"><MadCap:keyword term="emailMessage" />emailMessage</a> 
 object contains the priority level of the email message.</p>
        <h3>Data type</h3>
        <p>ui1</p>
        <h3>Access</h3>
        <p>Read/write</p>
        <h3>Remarks</h3>
        <p>The OEAS supports the following priorities:</p>
        <table>
            <col style="width: 5cm;" />
            <col style="width: 12cm;" />
            <thead>
                <tr>
                    <th>Value</th>
                    <th>Priority level</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Low</td>
                </tr>
                <tr>
                    <td>2 (Default)</td>
                    <td>Medium</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>High</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
