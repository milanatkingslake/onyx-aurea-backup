        <head><title>Character Encoding</title>

        <h6>
            <MadCap:keyword term="standards:character encoding" />
            <MadCap:keyword term="Encoding standards for XML:character encoding" />
            <MadCap:keyword term="XML standards:character encoding" />
            <MadCap:keyword term="Character encoding" />Character encoding</h6>
        <p>In the OEAS, XML is sent to and received from 
 Onyx Transaction Manager's COM Interface using COM's BSTR datatype. The 
 character encoding used for the XML is UTF-16, the standard character 
 encoding for BSTR data. </p>
