        <h2>
            <MadCap:keyword term="opsServerName" />opsServerName property</h2>
        <p>The opsServerName property of the <a href="subsystem_object.htm">subsystem</a> 
 object contains the name of the Onyx Processing Server (OPS) on which 
 the subsystem COM component code executes.</p>
        <h3>Data type</h3>
        <p>string (maximum length)</p>
        <h3>Access</h3>
        <p>Read/write</p>
