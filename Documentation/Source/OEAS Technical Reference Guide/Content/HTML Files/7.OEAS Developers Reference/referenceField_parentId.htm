            <MadCap:keyword term="parentId" />parentId property</h2>
        <p>The parentId property of the <a href="referenceField_object.htm"><MadCap:keyword term="referenceField" />referenceField</a> 
 object is the parameterId of a <a href="referenceLookup_object.htm">referenceLookup</a> 
 object.</p>

        <h3>Access</h3>

        <h3>Remarks</h3>

 hierarchical relationships for referenceLookup objects. </p>
