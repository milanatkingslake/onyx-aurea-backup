        <h2>
            <MadCap:keyword term="surveyId" />surveyId property</h2>
        <p>The surveyId property of the <a href="surveyQuestion_object.htm"><MadCap:keyword term="surveyQuestion" />surveyQuestion</a> 
 object contains the primaryId of the related survey.</p>
        <h3>Data type</h3>
        <p>i4</p>
        <h3>Access</h3>
        <p>Read/write</p>
        <h3>Remarks</h3>
        <p>This is a foreign key to the survey logical 
 business object and must reference a valid survey for a given site. </p>
