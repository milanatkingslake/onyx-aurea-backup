        <h5>
            <MadCap:keyword term="customData;customData element" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" />customData element</h5>
        <p>If your customization requires you to send custom data to OEAS, you 
 can send it within the customData element. Onyx components ignore all 
 data stored within this element, except for the custom Onyx element called 
 <a href="Using_the_embeddedXml_feature.htm">embeddedXml</a>.<span style="margin-bottom: 0;"> <![CDATA[ ]]></span></p>
