        <h1>Default Value </h1>
        <p>The method call detail <span class="UIElement" style="font-weight: bold;">Default Value</span> attribute 
 specifies the value that is used for an input method call detail when 
 the method call user does not provide a value. The user does not provide 
 a value, for example, for hidden method call details. </p>
