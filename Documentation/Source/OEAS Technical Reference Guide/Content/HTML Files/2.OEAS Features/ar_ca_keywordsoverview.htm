        <h2>Keywords </h2>
        <p>The Keywords feature enables users to assign words and phrases to incidents, 
 tasks, and work tickets to increase search capabilities for these types 
 of records. A common use of keywords is to enable users to create List 
 Manager queries using keywords as search criteria. </p>
