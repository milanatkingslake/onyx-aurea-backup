    <body>
        <h2>Watch Property</h2>
        <p>The watch property of the object <b>company</b> retrieves watch information for the logged in user.</p>
        <h3>Data type</h3>
        <p>Boolean</p>
        <h3>Access</h3>
        <p>Read/Write</p>
        <h3>Remarks</h3>
        <p>0 = not watched ,  1=  watched. On basis of this, user can subscribe to notification.</p>
    </body>
</html>
