        <h2><a name="top"></a>Customizing the OEP Client</h2>

        <p class="Tip" MadCap:autonum="&lt;b&gt;Tip:&lt;/b&gt; &#160;">Remember to use UCW to modify <a href="Configuring OEP.htm#UCW">UCW-enabled OEP areas</a>. Do not write custom code directly to these areas, or unpredictable results may occur.</p>
