    <body>
        <h2 class="Heading">Add Email</h2>
        <p class="BodyText">Adds the current email to the Contact’s record in Onyx.&#160; </p>
        <p class="BodyText">The email is stored in Onyx under the Contact’s record and
is available from the <b>Emails</b> tab on the Contact’s PowerPage.&#160; Real time
feedback is provided on the status of the action on the <b>Information</b> panel.</p>
