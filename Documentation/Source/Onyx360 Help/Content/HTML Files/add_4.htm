    <body>
        <h2 class="Heading">Add Appointment</h2>
        <p class="BodyText">Adds an Onyx appointment to the
Contact’s record and saves all information found in the Outlook appointment to
the Onyx appointment.</p>
        <p class="BodyText">The saved appointment can then be viewed or modified from Onyx
from the <b>Appointments</b> tab on the Contact’s PowerPage.</p>

            <img src="../Resources/Images/image038.png" />
