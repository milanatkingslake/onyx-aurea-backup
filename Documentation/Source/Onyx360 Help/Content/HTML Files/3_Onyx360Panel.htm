        <H1 class="Heading">Onyx 360 Panel
            </H1>
        <p class="BodyText">The <b>Onyx 360 Panel</b> lists the details of the
associated Contact record from the Onyx CRM database in the Onyx Outlook Add-in.&#160;
The panel is available on Emails, Calendar, and Contact views in Outlook.</p>
