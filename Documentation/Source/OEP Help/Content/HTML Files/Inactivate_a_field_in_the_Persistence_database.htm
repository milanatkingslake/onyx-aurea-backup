    <body>
        <H4 class="Heading">Inactivating a Field in Persistence Database</H4>
        <p class="BodyText">You can inactivate a field if it is no longer required. An inactive field is not available in Navigator.</p>
        <p class="TaskHeading">To inactivate a field:</p>
        <ul>
            <li class="ListBullet_1" value="1">In the <b>navigator_entity_field_master</b> table in the <b>Persistence</b> database, set the value for the <b>delete_status</b> field  to 1.</li>
        </ul>
    </body>
</html>
