        <H4 class="Heading">ctiConnector methods</H4>
        <p class="BodyText">The <a href="CtiConnector_object.htm">ctiConnector</a> object has two 
 methods, <code>retrieveCollection </code>and <code>saveCollection</code>, which behave as standard 
 OEAS <code>retrieveCollection </code>and <code>saveCollection </code>methods. For details on the 
 standard OEAS <code>retrieveCollection </code>and <code>saveCollection </code>methods, see the <span style="font-style: italic;">OEAS Technical Reference</span>.</p>
    </body>
