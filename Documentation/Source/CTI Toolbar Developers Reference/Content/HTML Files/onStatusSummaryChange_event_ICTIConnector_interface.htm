        <h4>onStatusSummaryChange event</h4>
        <p class="BodyText">The <code>onStatusSummaryChange</code> event of the <a href="ICTIConnector_interface.htm">ICTIConnector 
 interface</a> updates the CTI system status area of the Onyx CTI toolbar. 
 </p>
        <p class="ElementHeader_Two"><code>Syntax (JavaScript)</code> <![CDATA[ ]]></p>
        <p class="Code"><code>onStatusSummaryChange()</code> <![CDATA[ ]]></p>
        <p class="ElementHeader_Two"><b>Return values</b>
        </p>
        <p class="BodyText">Events of the <a href="ICTIConnector_interface.htm">ICTIConnector interface</a> 
 do not return any values. </p>
