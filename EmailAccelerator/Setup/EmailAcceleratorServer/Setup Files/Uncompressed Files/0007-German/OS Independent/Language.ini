Message = Geben Sie die Orts-ID der SQL-DB ein, die von den Websites bei der Verbindung zur Datenbank verwendet wird. Auf jeder Website kann eine andere Orts-ID (in URL) zum Überschreiben des Standardwertes angegeben sein.

[SQL1]
